<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }
        
        #canvas {
            height: 500px;
            background-color: #eee;
            cursor: pointer;
        }
    </style>
</head>

<body load="initCanvas">
    <div id="canvas"></div>
    <script src="./js/three.js"></script>
    <script>
        var renderer
        var camera
        var scene
        var light
        var cube

        function initThree() {
            const canvasEle = document.getElementById('canvas')
            renderer = new THREE.WebGLRenderer({
                antialias: false // 抗锯齿 占资源 影响性能在大量对象渲染时
            })
            renderer.setSize(canvasEle.clientWidth, canvasEle.clientHeight)
            canvasEle.appendChild(renderer.domElement)
            renderer.setClearColor(0xffffff, 1.0)

        }

        function initCamera() {
            camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 1, 1000)
            camera.position.x = 0
            camera.position.y = 1000
            camera.position.z = 0
            camera.up.x = 0
            camera.up.y = 0
            camera.up.z = 1
            camera.lookAt({
                x: 0,
                y: 0,
                z: 0
            })
        }

        function initScene() {
            scene = new THREE.Scene();
        }

        function initLight() {
            light = new THREE.DirectionalLight(0xff0000, 1.0, 0)
            light.position.set(100, 100, 100)
            scene.add(light)
        }

        function initObject() {
            const geometry = new THREE.Geometry();
            const material = new THREE.LineBasicMaterial({
                vertexColors: true
            });
            const color1 = new THREE.Color(0x444444)
            const color2 = new THREE.Color(0xff0000)

            const p1 = new THREE.Vector3(-100, 0, 0)
            const p2 = new THREE.Vector3(100, 0, 100)
            geometry.vertices.push(p1)
            geometry.vertices.push(p2)
            geometry.colors.push(color1, color2)

            const line = new THREE.Line(geometry, material, THREE.LineSegments)
                // cube = new THREE.Mesh(geometry, material);
            scene.add(line)
        }

        function initCanvas() {
            initThree()
            initScene()
            initCamera()
            initLight()
            initObject()
            console.log(renderer)
            renderer.clear()
            renderer.render(scene, camera)
        }
        initCanvas()
    </script>
</body>

</html>
